<head>
    <title>OTP Resent</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; }
        .otp-box { font-size: 24px; font-weight: bold; text-align: center; margin: 20px 0; padding: 10px; background-color: #e0f7fa; border-radius: 4px; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OTP Verification Code</h1>
        </div>
        <p>Hello <span th:text="${name}"></span>,</p>
        <p>Here is your new OTP code:</p>
        <div class="otp-box" th:text="${otp}"></div>
        <p>This OTP is valid for 2 minutes.</p>
        <p>If you did not request this verification, please ignore this email.</p>
        <div class="footer">
            <p>Best regards,<br>Gamified Habit Tracker Team</p>
        </div>
    </div>
</body>
